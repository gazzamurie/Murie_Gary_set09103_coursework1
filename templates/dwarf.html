<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="static/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
</head>
<body>

  <a href="{{url_for('home')}}">

  </a>
  </header>

  <div class="columnPlan">
    <img class="infoPage" src="static/images/dwarf.png"></img>
  </div>

      <h3>Name:<h3>
    {{name}}
  </div>

    <h3>Category:</h3>
    {{category}}
  </div>
  <div class="infoDes">
    <h3>Descrption:</h3>
    {{description}}
  </div>
  <div class="dwarfPlans">
    <a href="{{url_for('pluto')}}">
      <p>Pluto</p>
    </a>
    <a href="{{url_for('ceres')}}">
      <p>Ceres</p>
    </a>
    <a href="{{url_for('eris')}}">
      <p>Eris</p>
    </a>
  </div>
  </div>
</div>
<footer>

</html>
